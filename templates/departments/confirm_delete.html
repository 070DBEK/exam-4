{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ department.name }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-bold text-red-600">Confirm Delete</h1>
    <p class="mt-4 text-gray-700">
        Are you sure you want to delete the department <strong>{{ department.name }}</strong>?
        This action cannot be undone.
    </p>

    <div class="mt-6 flex justify-end space-x-4">
        <a href="{% url 'departments:list' %}"
           class="px-4 py-2 border rounded-lg hover:bg-gray-100">
            Cancel
        </a>

        <form method="post">
            {% csrf_token %}
            <button type="submit" 
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
